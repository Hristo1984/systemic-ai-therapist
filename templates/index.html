<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Therapeutic AI Co-Therapist</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Georgia, serif;
      height: 100vh;
      overflow: hidden;
      background: #1a1a1a;
      color: #ffffff;
    }

    .header {
      background: #2d2d2d;
      padding: 15px 20px;
      border-bottom: 2px solid #444;
      text-align: center;
    }

    .header h1 {
      font-size: 24px;
      font-weight: normal;
      color: #ffffff;
    }

    .chat-container {
      display: flex;
      height: calc(100vh - 200px);
      border: 2px solid #444;
      margin: 10px;
      border-radius: 10px;
      overflow: hidden;
    }

    .user-side {
      flex: 1;
      background: linear-gradient(135deg, #2c3e50, #34495e);
      padding: 20px;
      overflow-y: auto;
      border-right: 3px solid #555;
    }

    .assistant-side {
      flex: 1;
      background: linear-gradient(135deg, #27ae60, #2ecc71);
      padding: 20px;
      overflow-y: auto;
    }

    .side-header {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 8px;
      background: rgba(0,0,0,0.2);
    }

    .user-side .side-header {
      background: rgba(52, 73, 94, 0.8);
      color: #ecf0f1;
    }

    .assistant-side .side-header {
      background: rgba(39, 174, 96, 0.8);
      color: #ffffff;
    }

    /* IMPROVED MESSAGE BUBBLES */
    .message {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 18px;
      line-height: 1.5;
      font-size: 15px;
      word-wrap: break-word;
      animation: slideIn 0.3s ease-out;
      max-width: 85%;
      display: inline-block;
      position: relative;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .user-message {
      background: rgba(255, 255, 255, 0.95);
      color: #2c3e50;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      border-bottom-left-radius: 4px;
      margin-left: 0;
      margin-right: auto;
    }

    .assistant-message {
      background: rgba(255, 255, 255, 0.95);
      color: #27ae60;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      border-bottom-right-radius: 4px;
      margin-left: auto;
      margin-right: 0;
    }

    /* Message timestamp */
    .message-time {
      font-size: 11px;
      opacity: 0.7;
      margin-top: 4px;
      text-align: right;
    }

    .user-message .message-time {
      color: #7f8c8d;
    }

    .assistant-message .message-time {
      color: #229954;
    }

    .controls {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #2d2d2d;
      padding: 15px;
      border-top: 2px solid #444;
    }

    .input-container {
      display: flex;
      gap: 10px;
      max-width: 1200px;
      margin: 0 auto;
      align-items: flex-end;
    }

    #user-input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #555;
      border-radius: 25px;
      background: #1a1a1a;
      color: #ffffff;
      font-family: Georgia, serif;
      font-size: 15px;
      resize: none;
      min-height: 45px;
      max-height: 120px;
      outline: none;
    }

    #user-input:focus {
      border-color: #3498db;
      box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
    }

    .control-buttons {
      display: flex;
      gap: 8px;
    }

    select, button {
      padding: 12px 16px;
      border: 2px solid #555;
      border-radius: 8px;
      background: #34495e;
      color: #ffffff;
      font-family: Georgia, serif;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover, select:hover {
      background: #3498db;
      border-color: #3498db;
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    .upload-section {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    #pdf-upload {
      color: #ffffff;
      font-family: Georgia, serif;
      padding: 8px 12px;
      border: 2px solid #555;
      border-radius: 6px;
      background: #1a1a1a;
    }

    /* Upload status messages */
    .upload-status {
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      margin-left: 10px;
    }

    .upload-success {
      background: #27ae60;
      color: white;
    }

    .upload-error {
      background: #e74c3c;
      color: white;
    }

    /* Loading indicator improvements */
    .loading {
      display: none;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.9);
      color: #27ae60;
      border-radius: 18px;
      font-style: italic;
      max-width: 85%;
      margin-left: auto;
      margin-right: 0;
      border-bottom-right-radius: 4px;
    }

    .typing-dots {
      display: inline-block;
    }

    .typing-dots::after {
      content: '';
      animation: dots 1.5s infinite;
    }

    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }

    /* Scrollbar styling */
    .user-side::-webkit-scrollbar,
    .assistant-side::-webkit-scrollbar {
      width: 6px;
    }

    .user-side::-webkit-scrollbar-track {
      background: rgba(52, 73, 94, 0.3);
    }

    .assistant-side::-webkit-scrollbar-track {
      background: rgba(39, 174, 96, 0.3);
    }

    .user-side::-webkit-scrollbar-thumb {
      background: rgba(236, 240, 241, 0.5);
      border-radius: 3px;
    }

    .assistant-side::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.5);
      border-radius: 3px;
    }

    /* Admin panel button */
    .admin-link {
      position: absolute;
      top: 15px;
      right: 20px;
      color: #3498db;
      text-decoration: none;
      font-size: 14px;
      opacity: 0.7;
      transition: opacity 0.3s;
    }

    .admin-link:hover {
      opacity: 1;
    }

    /* Voice controls styling */
    .voice-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 8px;
      font-size: 14px;
    }

    .voice-controls label {
      color: #ffffff;
      font-family: Georgia, serif;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .voice-controls input[type="checkbox"] {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Therapeutic AI Co-Therapist</h1>
    <a href="/admin" class="admin-link">Admin Panel</a>
  </div>

  <div class="chat-container">
    <div class="user-side">
      <div class="side-header">Your Messages</div>
      <div id="user-messages"></div>
    </div>

    <div class="assistant-side">
      <div class="side-header">AI Therapist Responses</div>
      <div id="assistant-messages">
        <div class="loading" id="loading-indicator">
          <span class="typing-dots">AI is thinking</span>
        </div>
      </div>
    </div>
  </div>

  <div class="controls">
    <div class="input-container">
      <textarea id="user-input" placeholder="Type your message here..." rows="1"></textarea>
      <div class="control-buttons">
        <select id="agent-select">
          <option value="therapist">üß† Therapist (Claude)</option>
          <option value="case_assistant">ü´ß Casework Assistant (Claude)</option>
          <option value="research_critic">üßê Research Critic (GPT)</option>
          <option value="therapy_planner">üìã Therapy Planner (GPT)</option>
        </select>
        <button type="button" id="send-btn">Send</button>
        <button type="button" id="clear-btn">Clear</button>
      </div>
    </div>
    
    <div class="upload-section">
      <input type="file" id="pdf-upload" name="pdf" accept="application/pdf">
      <button type="button" id="upload-btn">Upload PDF</button>
      <button type="button" id="download-btn">Download Chat</button>
      <span id="upload-status" class="upload-status" style="display: none;"></span>
    </div>

    <div class="voice-controls">
      <label>
        <input type="checkbox" id="voice-toggle"> üîä Voice Output
      </label>
      <select id="voice-select"></select>
    </div>
  </div>

  <script>
    const userMessages = document.getElementById('user-messages');
    const assistantMessages = document.getElementById('assistant-messages');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const agentSelect = document.getElementById('agent-select');
    const uploadBtn = document.getElementById('upload-btn');
    const pdfUpload = document.getElementById('pdf-upload');
    const voiceToggle = document.getElementById('voice-toggle');
    const voiceSelect = document.getElementById('voice-select');
    const loadingIndicator = document.getElementById('loading-indicator');
    const uploadStatus = document.getElementById('upload-status');

    // Voice options
    let voices = [];
    function loadVoices() {
      voices = window.speechSynthesis.getVoices();
      voiceSelect.innerHTML = voices.map(v => `<option value="${v.name}">${v.name} (${v.lang})</option>`).join('');
    }
    window.speechSynthesis.onvoiceschanged = loadVoices;
    loadVoices();

    // Auto-resize textarea
    userInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    });

    // Send message on Enter (but allow Shift+Enter for new lines)
    userInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Add message to appropriate side with improved styling
    function addMessage(content, isUser) {
      const messageDiv = document.createElement('div');
      const now = new Date();
      const timeStr = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      
      messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
      messageDiv.innerHTML = `
        <div>${content}</div>
        <div class="message-time">${timeStr}</div>
      `;
      
      if (isUser) {
        userMessages.appendChild(messageDiv);
        userMessages.scrollTop = userMessages.scrollHeight;
      } else {
        assistantMessages.appendChild(messageDiv);
        assistantMessages.scrollTop = assistantMessages.scrollHeight;
      }
    }

    // Show/hide loading indicator
    function showLoading(show) {
      loadingIndicator.style.display = show ? 'block' : 'none';
      if (show) {
        assistantMessages.scrollTop = assistantMessages.scrollHeight;
      }
    }

    // Show upload status
    function showUploadStatus(message, isSuccess) {
      uploadStatus.textContent = message;
      uploadStatus.className = `upload-status ${isSuccess ? 'upload-success' : 'upload-error'}`;
      uploadStatus.style.display = 'inline-block';
      
      setTimeout(() => {
        uploadStatus.style.display = 'none';
      }, 5000);
    }

    // Send message
    async function sendMessage() {
      const input = userInput.value.trim();
      if (!input) return;

      // Add user message
      addMessage(input, true);
      
      // Clear input and show loading
      userInput.value = '';
      userInput.style.height = 'auto';
      showLoading(true);

      try {
        const agent = agentSelect.value;
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_input: input, agent })
        });
        
        const data = await response.json();
        
        // Hide loading and add response
        showLoading(false);
        addMessage(data.response || data.error || "No response received", false);

        // Voice output
        if (voiceToggle.checked && data.response) {
          const utter = new SpeechSynthesisUtterance(data.response);
          const selectedVoice = voices.find(v => v.name === voiceSelect.value);
          if (selectedVoice) utter.voice = selectedVoice;
          window.speechSynthesis.speak(utter);
        }
      } catch (error) {
        showLoading(false);
        addMessage(`Error: ${error.message}`, false);
      }
    }

    // Event listeners
    sendBtn.addEventListener('click', sendMessage);

    // Upload PDF with better error handling
    uploadBtn.addEventListener("click", async () => {
      const file = pdfUpload.files[0];
      if (!file) {
        showUploadStatus("Please choose a PDF file first", false);
        return;
      }

      if (!file.name.toLowerCase().endsWith('.pdf')) {
        showUploadStatus("Please select a valid PDF file", false);
        return;
      }

      const formData = new FormData();
      formData.append("pdf", file);

      try {
        showUploadStatus("Uploading...", true);
        
        const response = await fetch("/upload", {
          method: "POST",
          body: formData
        });
        
        const result = await response.json();
        
        if (result.success) {
          showUploadStatus(result.message || "Upload successful!", true);
          pdfUpload.value = ''; // Clear file input
        } else {
          showUploadStatus(result.message || "Upload failed", false);
        }
      } catch (error) {
        showUploadStatus("Upload failed: " + error.message, false);
      }
    });

    // Clear chat
    document.getElementById("clear-btn").addEventListener("click", async () => {
      try {
        await fetch("/clear", { method: "POST" });
        userMessages.innerHTML = '';
        assistantMessages.innerHTML = '<div class="loading" id="loading-indicator"><span class="typing-dots">AI is thinking</span></div>';
        loadingIndicator = document.getElementById('loading-indicator');
        showUploadStatus("Chat cleared", true);
      } catch (error) {
        showUploadStatus("Clear failed: " + error.message, false);
      }
    });

    // Download chat
    document.getElementById("download-btn").addEventListener("click", async () => {
      try {
        const res = await fetch("/log");
        const log = await res.json();
        const blob = new Blob([JSON.stringify(log, null, 2)], { type: "application/json" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "chat_history.json";
        link.click();
        showUploadStatus("Chat downloaded", true);
      } catch (error) {
        showUploadStatus("Download failed: " + error.message, false);
      }
    });

    // Initial focus
    userInput.focus();
  </script>
</body>
</html>
