<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Systemic AI Co-Therapist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e8ecf0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2c3e50;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.16);
            width: 100%;
            max-width: 400px;
        }
        
        .brand {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
        }
        
        .brand-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #4A90B8, #5DADE2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 20px;
        }
        
        .brand-text h1 {
            font-size: 22px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .subtitle {
            text-align: center;
            font-size: 16px;
            color: #546e7a;
            margin-bottom: 32px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #546e7a;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e8ecf0;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
            outline: none;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #4A90B8;
            box-shadow: 0 0 0 3px rgba(74, 144, 184, 0.15);
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            background: #4A90B8;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .login-btn:hover {
            background: #3a7ba8;
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(74, 144, 184, 0.3);
        }
        
        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            color: #90a4ae;
            font-size: 14px;
        }
        
        .register-link {
            text-align: center;
        }
        
        .register-link a {
            color: #4A90B8;
            text-decoration: none;
            font-weight: 500;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-error {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.2);
        }
        
        .alert-success {
            background: rgba(76, 175, 80, 0.1);
            color: #4caf50;
            border: 1px solid rgba(76, 175, 80, 0.2);
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #4A90B8;
            margin-bottom: 20px;
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #4A90B8;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            background: rgba(74, 144, 184, 0.1);
        }
        
        .welcome-back {
            background: rgba(127, 176, 105, 0.1);
            color: #7FB069;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 14px;
            border: 1px solid rgba(127, 176, 105, 0.2);
            text-align: center;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .back-link {
                position: static;
                display: block;
                text-align: center;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="/welcome" class="back-link">‚Üê Back to Home</a>
    
    <div class="login-container">
        <div class="brand">
            <div class="brand-icon">üß†</div>
            <div class="brand-text">
                <h1>Welcome Back</h1>
            </div>
        </div>
        
        <p class="subtitle">Continue your therapeutic journey</p>
        
        <div class="welcome-back">
            <p>üëã Sign in to access your conversations, progress, and personalized therapeutic support.</p>
        </div>
        
        <div id="alert" class="alert" style="display: none;"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email_or_username">Email or Username:</label>
                <input type="text" id="email_or_username" name="email_or_username" required 
                       placeholder="Enter your email or username" autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Enter your password">
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                Sign In
            </button>
            
            <div class="loading" id="loading">
                <p>Signing you in...</p>
            </div>
        </form>
        
        <div class="divider">Don't have an account?</div>
        
        <div class="register-link">
            <a href="/register">Create your account</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('loginBtn');
        const loading = document.getElementById('loading');
        const alert = document.getElementById('alert');

        function showAlert(message, type) {
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 2000);
            }
        }

        function hideAlert() {
            alert.style.display = 'none';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();
            
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing In...';
            loading.style.display = 'block';
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert(result.message, 'success');
                    
                    // Redirect after successful login
                    setTimeout(() => {
                        window.location.href = result.redirect || '/';
                    }, 1000);
                } else {
                    showAlert(result.error || 'Login failed', 'error');
                }
                
            } catch (error) {
                showAlert('Network error. Please try again.', 'error');
                console.error('Login error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
                loading.style.display = 'none';
            }
        });
        
        // Enter key handling
        form.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                form.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
